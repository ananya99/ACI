# @package _global_

defaults:
  - example
  - override /task: detection

env:
  agents:
    agent_predator:
      eyes:
        eye:
          resolution: [20, 20]
          num_eyes: [1, 3]
          lon_range: [-30, 30]
    agent_prey:
      eyes:
        eye:
          resolution: [20, 20]
          num_eyes: [1, 3]
          lon_range: [-30, 30]
          fov:  [45, 45]
          focal: [0.01, 0.01]
          sensorsize:
            - ${eval:'2 * ${..focal.0} * math.tan(math.radians(${..fov.0}) / 2)'}
            - ${eval:'2 * ${..focal.1} * math.tan(math.radians(${..fov.1}) / 2)'}
