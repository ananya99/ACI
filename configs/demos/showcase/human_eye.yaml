extend:
  base: ${extend:${include:configs/base.yaml}}

env_config:
  extend:
    maze_store: ${extend:${include:configs/mazes/maze_store.yaml}}

  use_ambient_light: True
  ambient_light_intensity: [0.5, 0.5, 0.5]

  maze_selection_criteria:
    mode: RANDOM
  maze_configs:
    - OBS_AVOID_SHORT_1

  add_overlays: False
  
  reward_fn_type: sparse

  renderer_config:
    scene_options:
      flags: 
        mjVIS_CAMERA: True

  animal_configs:
    animal_0:
      extend: ${extend:${evo_config.spawning_config.default_animal_config}}
      model_config:
        extend: ${extend:${include:configs/animals/ant.yaml}}
      disable_intensity_sensor: True
      name: MjCambrianAnimal
      eye_configs:
        animal_0_eye_0:
          extend: ${extend:${evo_config.spawning_config.default_eye_config}}
          resolution: [1000, 1000]
          fov: [65, 25]
          coord: [0.0, 10.0]
          name: animal_0_eye_0
        animal_0_eye_1:
          extend: ${extend:${evo_config.spawning_config.default_eye_config}}
          resolution: [1000, 1000]
          fov: [65, 25]
          coord: [0.0, -10.0]
          name: animal_0_eye_0