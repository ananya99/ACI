# @package custom.default.agent
# We aren't actually going to use this agent, so store it in the special attr `custom` which isn't read

defaults:
  - agent@_here_

instance:
  _target_: cambrian.agents.MjCambrianAgentPoint
  _partial_: true

xml:
  _target_: cambrian.utils.cambrian_xml.MjCambrianXML.parse
  _convert_: all
  xml_string: ${read:${path:models,agents,point.xml}}

body_name: "point_${parent:}"
joint_name: "ball_x_${parent:}"
geom_name: "point_geom_${parent:}"

eyes_lat_range: [-5, 5]
eyes_lon_range: [-60, 60]
