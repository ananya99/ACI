# @package custom.default.agent
# We aren't actually going to use this agent, so store it in the special attr `custom` which isn't read

defaults:
  - point@_here_

trainable: false

instance:
  _target_: cambrian.agents.MjCambrianAgentPointPredator
  _partial_: true
  # Defaults to all agents not including this agent
  preys: ${eval:'[p for p in ${oc.dict.keys:env.agents} if p != "${parent:instance}"]'}

# Predators are red
xml:
  overrides:
    - mujoco:
        - asset:
            - material:
                - name: point_${parent:xml}_mat
                - rgba: "0.8 0.1 0.1 1"
                - emission: 2
