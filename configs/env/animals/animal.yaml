# @package custom.default.animal
# We aren't actually going to use this animal, so store it in the special attr `custom` which isn't read

trainable: true

instance:
  _target_: cambrian.animals.MjCambrianAnimal
  _partial_: true

# Default configuration is randomly placed depending on the selected environment
init_pos: []
init_quat: []

# Defaults to using the action observation
use_action_obs: true

# Default configuration is no eyes
eyes: {}
