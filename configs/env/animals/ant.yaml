# @package custom.default.animal
# We aren't actually going to use this animal, so store it in the special attr `custom` which isn't read

defaults:
  - animal@_here_

instance:
  _target_: cambrian.animals.MjCambrianAnimal
  _partial_: true

xml:
  _target_: cambrian.utils.cambrian_xml.MjCambrianXML.parse
  _convert_: all
  xml_string: ${read:${path:models,animals,ant.xml}}

body_name: "torso_${parent:}"
joint_name: "root_${parent:}"
geom_name: "torso_geom_${parent:}"

eyes_lat_range: [-10, 10]
eyes_lon_range: [-60, 60]
