# @package custom.default.animal
# We aren't actually going to use this animal, so store it in the special attr `custom` which isn't read

use_intensity_obs: false
use_action_obs: true
use_init_pos_obs: false
use_current_pos_obs: false
n_temporal_obs: 10

# Default configuration is no eyes
eyes: {}

intensity_sensor:
  mode: fixed
  resolution: [1, 1]
  fov: [120, 10]
  psf_filter_size: [0, 0]

  enable_optics: False
  enable_aperture: False
  enable_lens: False
  enable_phase_mask: False
  scene_angular_resolution: 1.0 # degrees
  pixel_size: 1e-3  
  scene_resolution: [80, 1]
  sensor_resolution: [60, 1]
  add_noise: False
  noise_std: 0.01

  aperture_open: 1.0
  aperture_radius: 1
  wavelengths: [610e-9, 530e-9, 470e-9]
  depth_bins: 11

  load_height_mask_from_file: False
  randomize_psf_init: False
  refractive_index: 1.5
  min_phi_defocus: -10
  max_phi_defocus: 10

  renderer:
    render_modes: [rgb_array]

    use_shared_context: True
