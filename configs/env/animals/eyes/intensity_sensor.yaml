defaults:
  - /env/animals/eyes/@_here_: default/${env/animals/eyes/default}

resolution: [1, 1]
fov: [120, 10]

# Place the intensity sensor at the average position of the eyes
coord: 
  - ${eval:'sum(${....eyes_lon_range}) / len(${....eyes_lon_range})'}
  - ${eval:'sum(${....eyes_lat_range}) / len(${....eyes_lat_range})'}

renderer:
  render_modes: [rgb_array]

  use_shared_context: True
