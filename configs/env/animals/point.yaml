# @package custom.default.animal
# We aren't actually going to use this animal, so store it in the special attr `custom` which isn't read

defaults:
  - animal@_here_

instance:
  _target_: cambrian.animals.point.MjCambrianPointAnimal
  _partial_: true

xml:
  _target_: cambrian.utils.cambrian_xml.MjCambrianXML.parse
  _convert_: all
  base_xml_path: models/animals/point.xml

body_name: "point_${parent:}"
joint_name: "ball_x_${parent:}"
geom_name: "point_geom_${parent:}"

eyes_lat_range: [-5, 25]
eyes_lon_range: [-60, 60]
