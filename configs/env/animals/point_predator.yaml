# @package custom.default.animal
# We aren't actually going to use this animal, so store it in the special attr `custom` which isn't read

defaults:
  - point@_here_

trainable: false

instance:
  _target_: cambrian.animals.MjCambrianPointAnimalPredator
  _partial_: true
  # Defaults to all animals not including this animal
  preys: ${eval:'[p for p in ${oc.dict.keys:env.animals} if p != "${parent:instance}"]'}

# Predators are red
xml:
  overrides:
    - mujoco:
        - asset:
            - material:
                - name: point_${parent:xml}_mat
                - rgba: "0.8 0.1 0.1 1"
                - emission: 2
