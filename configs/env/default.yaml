defaults:
  - _self_ # Ordered such that subsequent defaults override self

  - reward_fn: intensity_and_at_goal
  - renderer: bev
  - xml: scene

# Reward and general runtime configuration for the environment
use_goal_obs: false
terminate_at_goal: false
truncate_on_contact: false
distance_to_target_threshold: 2.0
action_penalty: 0.0
contact_penalty: -1.0
force_exclusive_contact_penalty: false
adversary_penalty: -1.0

frame_skip: 10

# Renderer configuration for the environment
add_overlays: true
clear_overlays_on_reset: true

# The maze configuration; will just randomly select a maze from the list by default
# To add mazes, see the defaults list comment above
maze_selection_fn:
  _target_: cambrian.maze.MjCambrianMazeStore.select_maze_random
  _partial_: true