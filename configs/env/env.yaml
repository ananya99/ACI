defaults:
  - /MjCambrianEnvConfig # This defines the configuration for the base env

  - _self_ # Ordered such that subsequent defaults override self

  - xml: scene
  - renderer: bev
  - reward_fn: euclidean_delta_from_init

frame_skip: 10
max_episode_steps: ${trainer.max_episode_steps}

# Renderer configuration for the environment
add_overlays: true
clear_overlays_on_reset: true
