instance:
  _target_: cambrian.envs.env.MjCambrianEnv
  _partial_: true

xml:
  _target_: cambrian.utils.cambrian_xml.MjCambrianXML.parse
  base_xml_path: models/scene.xml

frame_skip: 10
max_episode_steps: ${trainer.max_episode_steps}

# Renderer configuration for the environment
add_overlays: true
clear_overlays_on_reset: true

termination_fn:
  _target_: cambrian.envs.termination_fns.combined_termination
  _partial_: true

  never_terminates:
    _target_: cambrian.envs.termination_fns.never_terminates
    _partial_: true
truncation_fn:
  _target_: cambrian.envs.truncation_fns.combined_truncation
  _partial_: true

  exceeds_max_epsiode_steps:
    _target_: cambrian.envs.truncation_fns.exceeds_max_episode_steps
    _partial_: true
  truncate_if_has_contacts:
    _target_: cambrian.envs.truncation_fns.truncate_if_has_contacts
    _partial_: true
reward_fn:
  _target_: cambrian.envs.reward_fns.combined_reward
  _partial_: true

  euclidean_delta_from_init:
    _target_: cambrian.envs.reward_fns.euclidean_delta_from_init
    _partial_: true
  termination_and_truncation_only:
    _target_: cambrian.envs.reward_fns.termination_and_truncation_only
    _partial_: true
