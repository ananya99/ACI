defaults:
  - object_env
  - /MjCambrianMazeEnvConfig

instance:
  _target_: cambrian.envs.maze_env.MjCambrianMazeEnv
  _partial_: true

# The maze configuration; will just randomly select a maze from the list by default
# To add mazes, see the defaults list comment above
maze_selection_fn:
  _target_: cambrian.envs.maze_env.MjCambrianMazeStore.select_maze_cycle
  _partial_: true

reward_fn:
  penalize_if_has_contacts:
    _target_: cambrian.envs.reward_fns.penalize_if_has_contacts
    _partial_: true
    penalty: -1.0
