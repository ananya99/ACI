# @package custom.default.maze
# We aren't actually going to use this maze, so store it in the special attr `custom` which isn't read

defaults:
  - _self_
  - /env/mazes/xml@xml: maze

size_scaling: 4.0
height: 0.5
flip: False
smooth_walls: False

hide_targets: false
use_target_light_sources: True

wall_texture_map: 
  default: [vertical_10]

use_adversary: False
difficulty: 1