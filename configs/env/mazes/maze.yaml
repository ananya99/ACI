# @package custom.default.maze
# We aren't actually going to use this maze, so store it in the special attr `custom` which isn't read

xml:
  _target_: cambrian.utils.cambrian_xml.MjCambrianXML.parse
  _convert_: all
  xml_string: ${read:${path:models,mazes,maze.xml}}

enabled: True

scale: 4.0
height: 0.5
flip: False

wall_texture_map:
  default: [vertical_10]
