defaults:
  - sphere@_here_

xml:
  overrides:
    - mujoco:
        - worldbody:
            - body:
                - name: ${parent:xml}_body
                - childclass: object
        - asset:
            - material:
                - name: ${parent:xml}_mat
                - rgba: 0.8 0.2 0.2 1.0
                - emission: 1
            - material:
                - name: ${parent:xml}_top_mat
                - rgba: 0.8 0.2 0.2 1.0
                - emission: 1
