render_modes: [rgb_array]

camera:
  _target_: cambrian.utils.base_config.instance_wrapper
  instance:
    _target_: mujoco.MjvCamera

scene:
  _target_: cambrian.utils.base_config.instance_flag_wrapper
  instance:
    _target_: mujoco.MjvScene
    _partial_: true
    maxgeom: 10000
  key: flags
  flag_type:
    _target_: mujoco.mjtRndFlag
    value: 0 # placeholder
  mjRND_SHADOW: 0
  mjRND_WIREFRAME: 0
  mjRND_REFLECTION: 0
  mjRND_ADDITIVE: 0
  mjRND_SKYBOX: 0
  mjRND_FOG: 0
  mjRND_HAZE: 0
  mjRND_SEGMENT: 0
  mjRND_IDCOLOR: 0
  mjRND_CULL_FACE: 1

scene_options:
  _target_: cambrian.utils.base_config.instance_wrapper
  instance:
    _target_: mujoco.MjvOption

  # Visualize the camera frustums
  flags:
    _target_: cambrian.utils.base_config.instance_flag_wrapper
    instance: ${..instance}
    key: ${parent:}
    flag_type:
      _target_: mujoco.mjtVisFlag
      value: 0 # placeholder
    mjVIS_CAMERA: 1

  # The env renderer can see all sites and geoms
  # This is done by setting the _all_ sitegroups and geomgroups to True
  geomgroup:
    _target_: cambrian.utils.base_config.instance_flag_wrapper
    instance: ${..instance}
    key: ${parent:}
    eval_flags: true
    slice(None): true
  sitegroup: ${.geomgroup}

use_shared_context: true

save_mode: WEBP
