# @package custom.animals.POINT
# A little trickery to let use define the animals in a list; see MjCambrianEnvConfig for more details.

defaults:
  - /env_config/animals@_here_: default/${env_config/animals/default}
  - xml: point
  - _self_

body_name: "particle_${parent:}"
joint_name: "ball_x_${parent:}"
geom_name: "particle_geom_${parent:}"

eyes_lat_range: [-5, 25]
eyes_lon_range: [-60, 60]
