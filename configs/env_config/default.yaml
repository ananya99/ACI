defaults:
  - _self_ # Ordered such that subsequent defaults override self

  - reward_fn: intensity_and_at_goal
  - renderer_config: bev
  - xml: scene

# Reward and general runtime configuration for the environment
use_goal_obs: false
terminate_at_goal: false
truncate_on_contact: false
distance_to_target_threshold: 2.0
action_penalty: 0.0
contact_penalty: -1.0
force_exclusive_contact_penalty: false
adversary_penalty: -1.0

frame_skip: 10

# Renderer configuration for the environment
use_renderer: true
add_overlays: true
clear_overlays_on_reset: true
add_position_tracking_overlay: true
position_tracking_overlay_color: [1.0, 0.0, 0.0, 1.0]
overlay_width: 0.5
overlay_height: 0.35

# The maze configuration; will just randomly select a maze from the list by default
# To add mazes, see the defaults list comment above
maze_selection_criteria:
  mode: RANDOM

# A little trickery. We'll define all our mazes under the dictionary custom.mazes. Here
# we'll extract the values to save them as a list under mazes. See MjCambrianEnvConfig
# for more details.
mazes: ${oc.dict.values:custom.mazes}

# Same situation here as with the mazes. See comment above and MjCambrianEnvConfig for
# more details.
animals: ${oc.dict.values:custom.animals}