# @package _global_

defaults:
  # Use the mlp config in this directory as the default
  - /exp/brain_capacity/navigation_mlp

hydra:
  sweeper:
    params:
      # Add the resolution of the eyes to the sweeper
      env.animals.animal_0.eyes.eye.resolution.0:
        init: 1
        lower: 1
        upper: 100
        step: 5
        integer: true