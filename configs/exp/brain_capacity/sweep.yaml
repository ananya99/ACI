# @package _global_

defaults:
  # Use one maze for the time being
  - /env/mazes/I_STATIC@env.mazes.I_STATIC

  # Adds a single goal to the environment
  # The intention for this exp config is that it's included in another exp config
  # NOTE: if used with a maze environment, there must be a reset localtion available for
  # the goal to be placed at.
  - /env/objects@env.objects.goal: goal

  # Use the maze_exp config as the base
  - /exp/maze_exp

  # Define one animal
  - /env/animals@env.animals.animal_0: ${env/animals}
  - /env/animals/eyes@env.animals.animal_0.eyes.eye_0: ${env/animals/eyes}
  - /env/animals/eyes@env.animals.animal_0.eyes.eye_1: ${env/animals/eyes}
  - override /env/animals: point

trainer:
  # decrease the number of timesteps to speed up the sweep
  total_timesteps: 300_000

env:
  animals:
    animal_0:
      eyes:
        eye_0:
          coord: [10, -25]
        eye_1:
          coord: [10, 25]

hydra:
  sweeper:
    # Define some sweeper parameters to do a grid search over different brain
    # capacities to gauge the effect on performance.
    parametrization:
      trainer.model.policy_kwargs.features_extractor_kwargs.output_dim:
        - 8
        - 16
        - 32
        - 64
        - 128
        - 256
      trainer.model.policy_kwargs.features_extractor_kwargs.image_extractor.architecture:
        - [8, 16]
        - [16, 32]
        - [32, 64]
        - [64, 128]
        - [128, 256]
        - [256, 512]
