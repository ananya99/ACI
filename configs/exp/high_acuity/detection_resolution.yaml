trainer:
  # decrease the number of timesteps to speed up the sweep
  total_timesteps: 1_000_000

env:
  reward_fn:
    euclidean_delta_to_objects:
      _target_: cambrian.envs.reward_fns.euclidean_delta_to_objects
      _partial_: true
      factor: 0.25
      objects: [goal_f2, goal_f4, goal_f8, goal_f20, f40, f60]

  mazes:
    DETECTION_END_C_F2:
      enabled_objects:
        - goal_f2
        - adversary_f2
    DETECTION_END_C_F4:
      enabled_objects:
        - goal_f4
        - adversary_f4
    DETECTION_END_C_F8:
