        - adversary_f40
    DETECTION_END_C_F60:
      enabled_objects:
        - goal_f60
        - adversary_f60

  objects:
    goal_f2:
      xml:
        overrides:
          - mujoco:
              - worldbody:
                  - body:
                      - name: ${parent:xml}_body
                      - childclass: object
                      - site:
                          - name: ${parent:xml}_geom
                          - euler: "0 0 0"
              - asset:
                  - texture:
                      - name: "${parent:xml}_tex"
                      - file: "objects/detection_vertical_2.png"
                      - height: "10"
                      - width: "10"
                      - type: "2d"
                  - material:
                      - name: ${parent:xml}_mat
                      - texture: "${parent:xml}_tex"
                      - texrepeat: "5 5"
                  - material:
                      - name: ${parent:xml}_top_mat
                      - rgba: 0.2 0.8 0.2 1.0
                      - emission: 2
