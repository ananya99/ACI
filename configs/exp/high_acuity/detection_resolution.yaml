# @package _global_

defaults:
  # Use one maze for the time being
  - /env/mazes/SQUARE_OPEN@env.mazes.SQUARE_OPEN1
  - /env/mazes/SQUARE_OPEN@env.mazes.SQUARE_OPEN2

  # Adds two objects to the environment: a goal and an adversarial object
  - /env/objects@env.objects.goal1: goal
  - /env/objects@env.objects.goal2: goal
  - /env/objects@env.objects.adversary1: adversary
  - /env/objects@env.objects.adversary2: adversary

  # Use the maze_exp config as the base
  - /exp/maze_exp

  # Define one animal
  - /env/animals@env.animals.animal_0: ${env/animals}
  - /env/animals/eyes@env.animals.animal_0.eyes.eye: ${env/animals/eyes}
  - override /env/animals: point

trainer:
  # decrease the number of timesteps to speed up the sweep
  total_timesteps: 1_000_000

env:
  reward_fn:
    euclidean_delta_to_object:
      _target_: cambrian.envs.reward_fns.euclidean_delta_to_object
      _partial_: true
      factor: 0.25
      object: goal

  mazes:
    SQUARE_OPEN1:
      enabled_objects:
        - goal1
        - adversary1
    SQUARE_OPEN2:
      enabled_objects:
        - goal2
        - adversary2

  objects:
    goal1:
      xml:
        overrides:
          - mujoco:
              - worldbody:
                  - body:
                      - name: ${parent:xml}_body
                      - childclass: object
                      - site:
                          - name: ${parent:xml}_geom
                          - euler: "0 90 0"
              - asset:
                  - texture:
                      - name: "${parent:xml}_tex"
                      - builtin: "checker"
                      - rgb1: "0.8 0.2 0.2"
                      - rgb2: "0.2 0.2 0.8"
                      - height: "10"
                      - width: "10"
                      - type: "2d"
                  - material:
                      - name: ${parent:xml}_mat
                      - texture: "${parent:xml}_tex"
                      - texrepeat: "5 5"
                  - material:
                      - name: ${parent:xml}_top_mat
                      - rgba: 0.2 0.8 0.2 1.0
                      - emission: 2
    goal2:
      xml:
        overrides:
          - mujoco:
              - worldbody:
                  - body:
                      - name: ${parent:xml}_body
                      - childclass: object
                      - site:
                          - name: ${parent:xml}_geom
                          - euler: "0 90 0"
              - asset:
                  - texture:
                      - name: "${parent:xml}_tex"
                      - builtin: "checker"
                      - rgb1: "0.8 0.2 0.2"
                      - rgb2: "0.2 0.2 0.8"
                      - height: "10"
                      - width: "10"
                      - type: "2d"
                  - material:
                      - name: ${parent:xml}_mat
                      - texture: "${parent:xml}_tex"
                      - texrepeat: "5 5"
                  - material:
                      - name: ${parent:xml}_top_mat
                      - rgba: 0.2 0.8 0.2 1.0
                      - emission: 2

    adversary1:
      xml:
        overrides:
          - mujoco:
              - worldbody:
                  - body:
                      - name: ${parent:xml}_body
                      - childclass: object
                      - site:
                          - name: ${parent:xml}_geom
                          - euler: "0 90 0"
              - asset:
                  - texture:
                      - name: "${parent:xml}_tex"
                      - builtin: "checker"
                      - rgb1: "0.8 0.2 0.2"
                      - rgb2: "0.2 0.2 0.8"
                      - height: "10"
                      - width: "10"
                      - type: "2d"
                  - material:
                      - name: ${parent:xml}_mat
                      - texture: "${parent:xml}_tex"
                      - texrepeat: "2 2"
                  - material:
                      - name: ${parent:xml}_top_mat
                      - rgba: 0.8 0.2 0.2 1.0
                      - emission: 2
    adversary2:
      xml:
        overrides:
          - mujoco:
              - worldbody:
                  - body:
                      - name: ${parent:xml}_body
                      - childclass: object
                      - site:
                          - name: ${parent:xml}_geom
                          - euler: "0 90 0"
              - asset:
                  - texture:
                      - name: "${parent:xml}_tex"
                      - builtin: "checker"
                      - rgb1: "0.8 0.2 0.2"
                      - rgb2: "0.2 0.2 0.8"
                      - height: "10"
                      - width: "10"
                      - type: "2d"
                  - material:
                      - name: ${parent:xml}_mat
                      - texture: "${parent:xml}_tex"
                      - texrepeat: "2 2"
                  - material:
                      - name: ${parent:xml}_top_mat
                      - rgba: 0.8 0.2 0.2 1.0
                      - emission: 2

  animals:
    animal_0:
      # Up the ctrl range to make the environment more difficult
      xml:
        overrides:
          - mujoco:
              - actuator:
                  - velocity:
                      - name: "act_x_${parent:xml}"
                      - ctrlrange: "-100.0 100.0"
                  - velocity:
                      - name: "act_y_${parent:xml}"
                      - ctrlrange: "-100.0 100.0"

      num_eyes_to_generate: [1, 1]

      # The eyes can be placed anywhere on the longitudinal axis
      eyes_lon_range: [-180, 180]

      eyes:
        # Each eye while will have a resolution of 1x1 and a field of view of 10x10
        eye:
          resolution: [1, 1]
          fov: [45, 45]

hydra:
  sweeper:
    parametrization:
      # Add the resolution of the eyes to the sweeper. This will optimize just the
      # width.
      env.animals.animal_0.eyes.eye.resolution.0:
        init: 1
        lower: 1
        upper: 100
        step: 5
        integer: true

    # Add a cheap constraint to restrict the number of eyes generated to be
    # "anatomically feasible"
    cheap_constraints:
      - _target_: cambrian.ml.constraint_fns.nevergrad_constraint_fn
        _partial_: true
        fn: cambrian.ml.constraint_fns.constrain_anatomically_feasible_eyes
        num_lon_eyes_to_generate: env.animals.animal_0.num_eyes_to_generate.1
        width: env.animals.animal_0.eyes.eye.resolution.0
        lon_range: ${env.animals.animal_0.eyes_lon_range}
