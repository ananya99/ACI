# @package _global_

defaults:
  # Use one maze for the time being
  - /env/mazes/I_STATIC@env.mazes.I_STATIC

  # Use the maze_exp config as the base
  - /exp/maze_exp

  # Define one animal
  - /env/animals@env.animals.animal_0: ${env/animals}
  - override /env/animals: point_1eye # override the default to use 1 eye

  # Override the default eye to use optics
  - override /trainer/model/policy_kwargs: optics

env:
  animals:
    animal_0:
      eyes:
        eye_0:
          resolution: [5, 5]

          use_depth_obs: True
          renderer:
            render_modes: [rgb_array, depth_array]
