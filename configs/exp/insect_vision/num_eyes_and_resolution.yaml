# @package _global_

defaults:
  # Use the num_eyes config in this directory as the default
  - /exp/insect_vision/num_eyes

hydra:
  sweeper:
    parametrization:
      # Add the resolution of the eyes to the sweeper
      env.animals.animal_0.eyes.eye.resolution.0: 
        init: 1
        lower: 1
        upper: 100
        step: 5
        integer: true
      env.animals.animal_0.eyes.eye.resolution.1: 
        init: 1
        lower: 1
        upper: 100
        step: 5
        integer: true
