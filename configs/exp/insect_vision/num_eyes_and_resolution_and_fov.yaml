# @package _global_

defaults:
  # Use the num_eyes_and_resolution config in this directory as the default
  - /exp/insect_vision/num_eyes_and_resolution

hydra:
  sweeper:
    parametrization:
      # Add the fov of the eyes to the sweeper
      env.animals.animal_0.eyes.eye.fov.0: 
        init: 10
        lower: 1
        upper: 180
        step: 5
      env.animals.animal_0.eyes.eye.fov.1: 
        init: 10
        lower: 1
        upper: 180
        step: 5
