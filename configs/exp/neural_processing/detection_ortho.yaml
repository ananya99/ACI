# @package _global_

defaults:
  - /exp/tasks/detection
  - /exp/environmental_effects/environmental_effects

custom:
  gear: 1.0 # same as default

env:
  agents:
    agent:
      xml:
        overrides:
          - mujoco:
              - actuator:
                  - position:
                      - name: "${parent:xml}_act_yaw"
                      - gear: "${custom.gear}"
      eyes:
        eye:
          fov:
            - 10
            - ${.0}
          orthographic: True
