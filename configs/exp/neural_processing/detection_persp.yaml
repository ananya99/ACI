# @package _global_

defaults:
  - /exp/tasks/detection
  - /exp/tasks/initial_conditions: detection_base

custom:
  gear: 1.0 # same as default

env:
  agents:
    agent:
      xml:
        overrides:
          - mujoco:
              - actuator:
                  - position:
                      - name: "${parent:xml}_act_yaw"
                      - gear: "${custom.gear}"
