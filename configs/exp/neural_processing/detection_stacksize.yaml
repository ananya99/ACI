# @package _global_

defaults:
  - /exp/tasks/detection
  - /exp/tasks/mutations/groupings/numeyes1_res0_lon1_fov0
  - /exp/tasks/initial_conditions/detection_base

custom:
  gear: 1.0 # same as default
  gear_str: ${float_to_str:${.gear}}

  orthographic: True

env:
  agents:
    agent:
      xml:
        overrides:
          - mujoco:
              - actuator:
                  - position:
                      - name: "${parent:xml}_act_yaw"
                      - gear: "${custom.gear}"
      eyes:
        eye:
          fov:
            - ${eval:10 if ${..orthographic} else 60}
            - ${.0}
          orthographic: ${custom.orthographic}
