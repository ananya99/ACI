# @package _global_

defaults:
  - /env/mazes/I_STATIC@env.mazes.I_STATIC

  # Use the maze_exp config as the base
  - /exp/maze_exp

  # Define one animal
  - /env/animals@env.animals.animal_0: ${env/animals}
  - /env/animals/eyes@env.animals.animal_0.eyes.eye: ${env/animals/eyes}
  - override /env/animals: point

trainer:
  # decrease the number of timesteps to speed up the sweep
  total_timesteps: 300_000

env:
  reward_fn:
    euclidean_delta_from_init:
      _target_: cambrian.envs.reward_fns.euclidean_delta_from_init
      _partial_: true
    penalize_if_has_contacts:
      _target_: cambrian.envs.reward_fns.penalize_if_has_contacts
      _partial_: true
      penalty: -1.0

  truncation_fn:
    truncate_if_low_reward:
      _target_: cambrian.envs.truncation_fns.truncate_if_low_reward
      _partial_: true
      threshold: -50.0

  animals:
    animal_0:
      # Up the ctrl range to make the environment more difficult
      xml:
        overrides:
          - mujoco:
              - actuator:
                  - velocity:
                      - name: "act_x_${parent:xml}"
                      - ctrlrange: "-100.0 100.0"
                  - velocity:
                      - name: "act_y_${parent:xml}"
                      - ctrlrange: "-100.0 100.0"

      num_eyes_to_generate: [1, 10]

      # The eyes can be placed anywhere anywhere from -90 to 90 degrees
      eyes_lon_range: [-180, 180]

      eyes:
        # Each eye while will have a resolution of 1x1 and a field of view of 10x10
        eye:
          resolution: [1, 1]
          fov: [10, 10]
