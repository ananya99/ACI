# @package _global_

defaults:
  - /env/mazes/I_MAZE_STATIC@env.mazes.I_MAZE_STATIC

  - /env/animals/point@env.animals.point

  - /env/animals/eyes/eye@env.animals.point.eyes.point_0_eye_0

  - exp
  - override /env: maze_env

env:
  animals:
    point:
      eyes:
        point_0_eye_0:
          resolution: [1, 1]
          fov: [45, 20]
          coord: [10, 0]

          optics:
            padded_resolution: [23, 23]

            noise_std: 0.01

            aperture: 1.0
            wavelengths: [610e-9, 530e-9, 470e-9]

          renderer:
            render_modes: [rgb_array, depth_array]
