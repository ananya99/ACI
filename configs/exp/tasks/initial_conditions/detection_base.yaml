# @package _global_

# Base working configuration for _most_ detection tasks (depending on frequency and
# possibly other factors)

defaults:
  - simple

env:
  animals:
    animal:
      eyes_lon_range:
        - ${eval:'-1 * ${.1}'}
        - 20
      eyes_lat_range:
        - ${eval:'-1 * ${.1}'}
        - 5

      num_eyes_to_generate: [1, 3]

      eyes:
        eye:
          resolution:
            - 10
            - ${eval:'${.0}'}
          fov: [45, 10]
