extend:
  experiment: ${override_required:}

env_config:
  maze_selection_criteria:
    mode: DIFFICULTY
    schedule: logistic
  maze_configs:
    - I_MAZE_STATIC
    - I_MAZE_INVERSE
    - I_MAZE_DIVERSE
    - L_MAZE_STATIC
    - L_MAZE_INVERSE
    - L_MAZE_CHOICE
    - L_MAZE_DIVERSE
    - U_MAZE_STATIC
    - U_MAZE_INVERSE
    - U_MAZE_DIVERSE
    # - S_MAZE_STATIC # leave out for eval
    - S_MAZE_INVERSE
    - S_MAZE_DIVERSE
  eval_maze_configs:
    - S_MAZE_STATIC
  maze_configs_store:
    BASE:
      extend: ${extend:${include:configs/mazes/maze.yaml}}
      wall_texture_map:
        default: [vertical_10]
        L: [vertical_10] # left
        R: [vertical_10] # right
        E: [vertical_10] # end
      map: [] # placeholder
    I_MAZE_STATIC:
      extend: 
        base: ${extend:${include:configs/mazes/dr/I_MAZE_STATIC.yaml}}
        ref: ${extend:${...BASE}}
    I_MAZE_INVERSE:
      extend: 
        base: ${extend:${include:configs/mazes/dr/I_MAZE_INVERSE.yaml}}
        ref: ${extend:${...BASE}}
      ref: I_MAZE_STATIC
    I_MAZE_DIVERSE:
      extend: 
        base: ${extend:${include:configs/mazes/dr/I_MAZE_DIVERSE.yaml}}
        ref: ${extend:${...BASE}}
      ref: I_MAZE_STATIC
    L_MAZE_STATIC:
      extend: 
        base: ${extend:${include:configs/mazes/dr/L_MAZE_STATIC.yaml}}
        ref: ${extend:${...BASE}}
    L_MAZE_INVERSE:
      extend: 
        base: ${extend:${include:configs/mazes/dr/L_MAZE_INVERSE.yaml}}
        ref: ${extend:${...BASE}}
      ref: L_MAZE_STATIC
    L_MAZE_CHOICE:
      extend: 
        base: ${extend:${include:configs/mazes/dr/L_MAZE_CHOICE.yaml}}
        ref: ${extend:${...BASE}}
      ref: L_MAZE_STATIC
    L_MAZE_DIVERSE:
      extend: 
        base: ${extend:${include:configs/mazes/dr/L_MAZE_DIVERSE.yaml}}
        ref: ${extend:${...BASE}}
      ref: L_MAZE_STATIC
    U_MAZE_STATIC:
      extend: 
        base: ${extend:${include:configs/mazes/dr/U_MAZE_STATIC.yaml}}
        ref: ${extend:${...BASE}}
    U_MAZE_INVERSE:
      extend: 
        base: ${extend:${include:configs/mazes/dr/U_MAZE_INVERSE.yaml}}
        ref: ${extend:${...BASE}}
      ref: U_MAZE_STATIC
    U_MAZE_DIVERSE:
      extend:
        base: ${extend:${include:configs/mazes/dr/U_MAZE_DIVERSE.yaml}}
        ref: ${extend:${...BASE}}
      ref: U_MAZE_STATIC
    S_MAZE_STATIC:
      extend: 
        base: ${extend:${include:configs/mazes/dr/S_MAZE_STATIC.yaml}}
        ref: ${extend:${...BASE}}
    S_MAZE_INVERSE:
      extend: 
        base: ${extend:${include:configs/mazes/dr/S_MAZE_INVERSE.yaml}}
        ref: ${extend:${...BASE}}
      ref: S_MAZE_STATIC
    S_MAZE_DIVERSE:
      extend: 
        base: ${extend:${include:configs/mazes/dr/S_MAZE_DIVERSE.yaml}}
        ref: ${extend:${...BASE}}
      ref: S_MAZE_STATIC
