training_config:
  total_timesteps: 1_000_000

env_config:
  extend:
    maze_store: ${extend:${include:configs/mazes/maze_store.yaml}}

  use_ambient_light: True
  ambient_light_intensity: [0.7, 0.7, 0.7]

  reward_fn_type: euclidean_delta_from_init

  truncate_on_contact: False
  terminate_at_goal: True

  maze_selection_criteria:
    mode: RANDOM
  maze_configs:
    - OBS_AVOID_STRAIGHT_1
    - OBS_AVOID_STRAIGHT_2
    - OBS_AVOID_STRAIGHT_3
    - OBS_AVOID_STRAIGHT_4
    - OBS_AVOID_STRAIGHT_5

  maze_configs_store:
    BASE:
      hide_targets: True
      use_target_light_sources: False

  animal_configs:
    animal_0:
      # keeping false for now bc it gives away local movements
      use_init_pos_obs: False
      use_current_pos_obs: false

      disable_intensity_sensor: True

      model_config:
        # Set the lat range to 0 since we want the eyes to be on the horizontal plane
        eyes_lat_range: [0, 0]

  eval_overrides:
    maze_selection_criteria:
      mode: CYCLE

    reward_fn_type: fitness_energy_and_delta_euclidean
    reward_options:
      reward_at_goal: 1.0
      energy_penalty_per_pixel: -0.01
      energy_penalty_per_eye: -0.1

    # maze_configs:
    #   - Y_COMPLEX_MAZE_OPTION

    truncate_on_contact: False
    contact_penalty: -5.0

evo_config:
  max_n_envs: 20

  spawning_config:
    init_num_mutations: 5
    num_mutations: 5
    mutations: [ADD_EYE, REMOVE_EYE]
    mutation_options:
      eye_placement_mode: uniform
      all_eyes_identical: True

    default_animal_config:
      constant_actions: null

      n_temporal_obs: 5
