extend: 
  base: ${extend:${include:configs/experiments/point_2eyes_5x1.yaml}}
  experiment: null 

training_config:

  features_extractor_activation: ReLU

env_config:
  animal_configs:
    animal_0:
      extend: ${extend:${evo_config.spawning_config.default_animal_config}}
      model_config:
        extend: ${extend:${include:configs/animals/point.yaml}}
      constant_actions: [null, null]
      eye_configs:
        animal_0_eye_0:
          extend: ${extend:${evo_config.spawning_config.default_eye_config}}
          resolution: [20, 1]
          fov: [60, 5]
          aperture_open: 0.2
          # aperture_open: 1.0
          coord: [10.0, -60.0]
          name: animal_0_eye_0
        animal_0_eye_1:
          extend: ${extend:${evo_config.spawning_config.default_eye_config}}
          resolution: [20, 1]
          fov: [60, 5]
          # aperture_open: 1.0
          aperture_open: 0.2
          coord: [10.0, 60.0]
          name: animal_0_eye_1
      name: animal_0

  maze_selection_criteria:
    mode: DIFFICULTY
    schedule: RANDOM
  maze_configs:
    - Y_COMPLEX_MAZE_OPTION
  eval_maze_configs:
    - Y_COMPLEX_MAZE_OPTION
    - OPTIC_FLOW_STRAIGHT_TURN
    - OPTIC_FLOW_STRAIGHT_TEXTURE

  maze_configs_store:
    BASE:
      extend: ${extend:${include:configs/mazes/maze.yaml}}
      use_target_light_sources: False
      hide_targets: True
      wall_texture_map:
        # default: [vertical_10]
        L: [vertical_10] #[vertical_6, vertical_8, vertical_10, vertical_20, vertical_30, vertical_40, vertical_60] # left
        R: [vertical_10] #[vertical_6, vertical_8, vertical_10, vertical_20, vertical_30, vertical_40, vertical_60] # right
        K: [vertical_8]  #[vertical_8]  #[vertical_6, vertical_8, vertical_10, vertical_20, vertical_30, vertical_40, vertical_60] # key
        E: [vertical_10] #[vertical_6, vertical_8, vertical_10, vertical_20, vertical_30, vertical_40, vertical_60] # end
      map: [] # placeholder

    Y_COMPLEX_MAZE_OPTION: 
      use_target_light_sources: False
      hide_targets: True
      extend: 
        base: ${extend:${include:configs/mazes/dr/Y_COMPLEX_MAZE_OPTION.yaml}}
        ref: ${extend:${...BASE}}

evo_config: 
  spawning_config:
    default_animal_config:
      constant_actions: [null, null]
