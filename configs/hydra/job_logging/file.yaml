defaults:
  - logging

handlers:
  file_out:
    class: cambrian.utils.logger.MjCambrianFileHandler
    formatter: simple
    filename: ${logdir}/logs/out.log
    level: DEBUG
    mode: w
  file_err:
    class: cambrian.utils.logger.MjCambrianFileHandler
    formatter: simple
    filename: ${logdir}/logs/err.log
    level: WARNING
    mode: w
loggers:
  cambrian:
    level: DEBUG
    handlers: [file_out, file_err]
