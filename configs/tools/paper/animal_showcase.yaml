
# NOTE: This assumes the exp only has one animal

defaults:
  - /AnimalShowcaseConfig

  - _self_

logdir: ${path:logs,${now:%Y-%m-%d},${exp}}
outdir: ${path:${logdir},${outsubdir}}
outsubdir: "animal_showcase" # by default, the data will be stored in the logdir

exp: "???"

overrides:
  default: []
  third_person:
    - "env.add_overlays=False"
    - "env/renderer=tracking"
    - "env.renderer.camera.azimuth=120.0"
    - "env.renderer.camera.elevation=-30.0"
    - "env.renderer.camera.distance=0.1"
  birds_eye:
    - "env/renderer=bev"
  birds_eye_no_overlays:
    - "env/renderer=bev"
    - "env.add_overlays=False"
  first_person:
    - "env.render_animal_composite_only=True"
    - "env.add_overlays=False"

hydra:
  run:
    dir: ${outdir}
  sweep:
    dir: ${path:logs,${now:%Y-%m-%d},${hydra_select:job.name}}
  job:
    name: parse_evos
  job_logging:
    version: 1
    formatters:
      simple:
        format: '%(levelname)-8s | %(module)s.%(funcName)s :: %(message)s'
    loggers:
      cambrian:
        level: INFO
        handlers: [stdout, stderr]
        propagate: false
    root:
      level: INFO
      handlers: [stdout, stderr]
    handlers:
      stdout:
        class: cambrian.utils.logger.MjCambrianTqdmStreamHandler
        formatter: simple
        stream: ext://sys.stdout
        level: DEBUG
        filters:
        - max_level
      stderr:
        class: cambrian.utils.logger.MjCambrianTqdmStreamHandler
        formatter: simple
        stream: ext://sys.stderr
        level: WARNING
    filters:
      max_level:
        (): cambrian.utils.logger.MjCambrianLoggerMaxLevelFilter
        max_level: INFO
    disable_existing_loggers: false
