hydra:
  run:
    dir: ${outdir}
  sweep:
    dir: ${path:logs,${now:%Y-%m-%d},${hydra_select:job.name}}
  job:
    name: parse_evos
  job_logging:
    version: 1
    formatters:
      simple:
        format: "%(levelname)-8s | %(module)s.%(funcName)s :: %(message)s"
    loggers:
      cambrian:
        level: INFO
        handlers: [stdout, stderr]
        propagate: false
    root:
      level: INFO
      handlers: [stdout, stderr]
    handlers:
      stdout:
        class: cambrian.utils.logger.MjCambrianTqdmStreamHandler
        formatter: simple
        stream: ext://sys.stdout
        level: DEBUG
        filters:
          - max_level
      stderr:
        class: cambrian.utils.logger.MjCambrianTqdmStreamHandler
        formatter: simple
        stream: ext://sys.stderr
        level: WARNING
    filters:
      max_level:
        (): cambrian.utils.logger.MjCambrianLoggerMaxLevelFilter
        max_level: INFO
    disable_existing_loggers: false

