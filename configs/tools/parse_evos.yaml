# @package _global_

defaults:
  - /ParseEvosConfig
  - _self_

folder: '???'
output: ${path:${folder},parse_evos}
plots_folder: ${path:${output},plots}
evals_folder: ${path:${output},evals}

force: False
no_save: False
no_check_finished: False

plot: False
eval: False

verbose: 1
dry_run: False

patterns:
  - seed
  - env.animals.*.eyes.*.resolution[0]
  - env.animals.*.eyes.*.fov
  - custom.num_eyes
overrides:
  - custom.num_eyes=${eval:'math.prod(${env.animals.animal_0.num_eyes_to_generate})'}
