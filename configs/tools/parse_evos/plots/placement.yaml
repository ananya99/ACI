lon_diff_vs_generation:
  xdata:
    type: GENERATION
  ydata:
    type: CUSTOM
    label: Longitudinal Difference
    custom_fn: 
      _target_: custom_axis_fns.eye_range_diff
      _partial_: True
      pattern: env.animals.*.eyes_lon_range
lon_mean_vs_generation:
  xdata:
    type: GENERATION
  ydata:
    type: CUSTOM
    label: Longitudinal Mean
    custom_fn: 
      _target_: custom_axis_fns.eye_range_mean
      _partial_: True
      pattern: env.animals.*.eyes_lon_range
lon0_vs_generation:
  xdata:
    type: GENERATION
  ydata:
    type: CONFIG
    pattern: env.animals.*.eyes_lon_range[0]
    label: Longitudinal Min Range
training_reward_vs_lon0:
  xdata:
    type: CONFIG
    pattern: env.animals.*.eyes_lon_range[0]
    label: Longitudinal Min Range
  ydata:
    type: MONITOR
fitness_vs_lon0:
  xdata:
    type: CONFIG
    pattern: env.animals.*.eyes_lon_range[0]
    label: Longitudinal Min Range
  ydata:
    type: EVALUATION
lon1_vs_generation:
  xdata:
    type: GENERATION
  ydata:
    type: CONFIG
    pattern: env.animals.*.eyes_lon_range[1]
    label: Longitudinal Max Range
training_reward_vs_lon1:
  xdata:
    type: CONFIG
    pattern: env.animals.*.eyes_lon_range[1]
    label: Longitudinal Max Range
  ydata:
    type: MONITOR
fitness_vs_lon1:
    xdata:
      type: CONFIG
      pattern: env.animals.*.eyes_lon_range[1]
      label: Longitudinal Max Range
    ydata:
      type: EVALUATION