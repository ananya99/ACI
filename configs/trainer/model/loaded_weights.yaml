defaults:
  - model

_target_: cambrian.ml.model.MjCambrianModel.load_weights
_partial_: true

# Set default weight to 0.0
weights:
  _target_: cambrian.ml.trainer.get_policy_weights
  _convert_: object

  wrappers: ${trainer.wrappers}
  model:
    _target_: cambrian.ml.model.MjCambrianModel
    _partial_: true
    _convert_: all
    policy: ${trainer.model.policy}
    policy_kwargs: ${trainer.model.policy_kwargs}
  env: ${env}
