defaults:
  - model

_target_: cambrian.ml.model.MjCambrianModel.load_weights
_partial_: true

# Set default weight to 0.0
# res.0 * res.1 * 3 * num_eyes.0 * num_eyes.1 * stack_size + 2(action) * stack_size + 2(contacts) * stack_size
weights:
  mlp_extractor__policy_net__0__weight: ${eval:'[[0.0] * 100] * 4'}

