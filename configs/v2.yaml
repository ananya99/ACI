env_config: 
  exp_name: "complex_rl_mlp_6_cams"
  logdir: "./logtest/"
  n_steps: 800000 #65536 #16384 #8192
  load_from_ppo_checkpoint: false
  ppo_checkpoint_path: None
  seed: 424041
  num_cpu: 70
  batch_size: 64
  check_freq: 64
  max_steps_per_episode: 5
  num_pixels_per_step: 3
  min_spatial_freq: 5 #5
  max_spatial_freq: 6 #20
  observation_size: 10
  steps_per_measurment: 10
  left_aperture_size: 11
  right_aperture_size: 11
  use_random_actions: False # should be false! 
  normalize_obs_max_obs_value: false # normalize_obs with the max value in observation space
  contininous_action_space: true
  add_action_to_obs_space: false
  add_pos_to_obs_space: false
  add_goal_pos_to_obs_space: true

sim_config: 
  window_size: [800, 800]
  background_color: [2,113,72]
  init_x: 0 # ignored will always start from center of the tunnel 
  x_offset: 0
  init_y: 0 
  y_offset: 0
  use_display: false
  save_imgs: true
  save_vid: true
  visualize_aperture: true
  # defines the upper saturation point, if 100 if 100 rays hit white then it the pixel will saturate
  collision_threshold: 25

animal_config: 
  init_photoreceptors: 10 
  increment_photoreceptor: 25
  max_photoreceptors: 250
  radius: 10
  max_num_eyes_per_side: 25
  visual_acuity_sigma: 5
  init_sensor_size: 25
  total_intensity_output_only: False
  diffuse_sweep_rays: 20
  
scene_config:
 load_path : "./mazes/first_maze.png"
 x_scale_factor : 15
 y_scale_factor : 15
 binarize_colors: true
 grey: true

imaging: 
  camera_properties: 
      n_cams: 6
      angles: [0. , 30. , 60. , 120. , 150. , 180.]
      x: 10
      y: 10
      angle: 0
      fov: 120
      f_dir: -1.0
      num_pixels: 1
      sensor_size: 10
      aperture_size: 11
      aperture_narrow_size: 0