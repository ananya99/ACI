# This is another basic experiment with 2 low res eyes facing either side.
# It does not have the intensity sensor as an obs.

training_config:
  logdir: "logs-mujoco"
  exp_name: "3lat4lon_midres_eyes"
  ppo_checkpoint_path: None
  total_timesteps: 5_000_000
  check_freq: 10000
  n_steps: 2048
  max_episode_steps: 128
  n_envs: 2
  seed: 424041
  verbose: 2

env_config:
  num_animals: 1
  scene_path: "models/scene.xml"
  render_mode: "rgb_array"
  camera_name: "track"
  use_directional_light: False
  reward_fn_type: "intensity_and_at_goal"
  maze_config:
    name: "MANY_GOAL_MAZE" 
    size_scaling: 4.0
    height: 0.5
    use_target_light_source: True

animal_config:
  type: "point"
  num_eyes_lat: 3
  num_eyes_lon: 4
  default_eye_config:
    resolution: [20, 20]
    fov: [45, 30]
  intensity_sensor_config:
    resolution: [4, 4]
    fov: [120, 10]
