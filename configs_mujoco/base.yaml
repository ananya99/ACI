includes:
  render: configs_mujoco/overlays/render_bev.yaml
  maze: configs_mujoco/mazes/train/G_MAZE_DIVERSE.yaml

training_config:
  logdir: "logs-mujoco"
  exp_name: null # if unset, will be set to the name of the config file
  checkpoint_path: null # Will train from scratch if unset
  policy_path: null # Will train from scratch if unset

  total_timesteps: 1_000_000
  max_episode_steps: 128
  n_steps: 2048

  learning_rate: 0.001
  n_epochs: 8
  gae_lambda: 0.95
  batch_size: null # Automatically set to `n_steps * n_envs // n_epochs`
  n_envs: 10

  eval_freq: 10000
  reward_threshold: 90.0
  max_no_improvement_evals: 10 # check_freq * max_no_improvement_evals steps
  min_no_improvement_evals: 10 # check_freq * min_no_improvement_evals steps

  seed: 424242
  verbose: 2

env_config:
  num_animals: 1
  scene_path: "models/scene.xml"
  use_directional_light: False
  use_headlight: False

  reward_fn_type: "intensity_and_at_goal"

  use_goal_obs: False
  terminate_at_goal: False
  truncate_on_contact: False
  distance_to_target_threshold: 2.0

  frame_skip: 10

  use_renderer: True
  add_overlays: True
  overlay_width: 0.5
  overlay_height: 0.35
  renderer_config:
    render_modes: ["rgb_array"]

    resizable: True
    fullscreen: False
    fps: 50

    use_shared_context: True

  maze_config:
    maze_path: "models/maze.xml"

    size_scaling: 4.0
    height: 0.5

    use_target_light_sources: True

    use_adversary: False

animal_config:
  use_qpos_obs: False
  use_qvel_obs: False
  use_intensity_obs: False
  use_action_obs: True

  enforce_2d: False

  default_eye_config:
    mode: "fixed"
    filter_size: [0, 0]
    fov: [45, 20]
    renderer_config:
      render_modes: ["rgb_array"]
      use_shared_context: True
  
  disable_intensity_sensor: False
  intensity_sensor_config:
    mode: "fixed"
    resolution: [1, 1]
    fov: [120, 10]
    filter_size: [0, 0]
    renderer_config:
      render_modes: ["rgb_array"]
      use_shared_context: True

evo_config:
  max_n_envs: 10
  total_timesteps: 1_000_000 # training_config.total_timesteps = total_timesteps // n_envs

  population_config:
    size: 4
    num_top_performers: 2

    replication_type: "MUTATION"

  num_generations: 20