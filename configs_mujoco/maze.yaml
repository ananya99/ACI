# See `cambrian.evolution_envs.three_d.mujoco.config` for more info

training_config:
  logdir: "logs-mujoco"
  exp_name: "test"
  ppo_checkpoint_path: None
  total_timesteps: 400_000
  check_freq: 10000
  batch_size: 1024
  n_steps: 1024
  seed: 424041
  verbose: 2

env_config:
  num_animals: 1
  scene_path: "models/scene.xml"
  frame_skip: 1
  render_mode: "rgb_array"
  camera_name: "track"
  use_directional_light: False
  maze_config:
    name: "U_MAZE" 
    init_goal_pos: [3, 1]
    size_scaling: 4.0
    height: 0.5
    use_target_light_source: True

animal_config:
  type: "ant"
  init_pos: [1, 1]
  num_eyes_lat: 1
  num_eyes_lon: 1
  default_eye_config:
    resolution: "64 64"