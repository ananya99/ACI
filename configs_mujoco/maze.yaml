# See `cambrian.evolution_envs.three_d.mujoco.config` for more info

training_config:
  logdir: "logs-mujoco"
  exp_name: "test"
  ppo_checkpoint_path: None
  total_timesteps: 400_000
  check_freq: 10000
  n_steps: 2048
  max_episode_steps: 100
  n_envs: 1
  seed: 424041
  verbose: 2

env_config:
  num_animals: 1
  scene_path: "models/scene.xml"
  render_mode: "rgb_array"
  camera_name: "track"
  use_directional_light: False
  reward_fn_type: "intensity_sensor"
  maze_config:
    name: "MANY_GOAL_MAZE" 
    size_scaling: 4.0
    height: 2.0
    use_target_light_source: True

animal_config:
  type: "point"
  num_eyes_lat: 1
  num_eyes_lon: 2
  default_eye_config:
    resolution: [1, 1]
    fov: [120, 0.001]