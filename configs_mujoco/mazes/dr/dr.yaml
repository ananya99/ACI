extend: 
  mazes: ${extend:${include:configs_mujoco/mazes/dr/maze.yaml},env_config.maze_configs_store.*}

env_config:
  maze_selection_criteria:
    mode: DIFFICULTY
    schedule: logistic
  maze_configs:
    - I_MAZE_STATIC
    - I_MAZE_INVERSE
    - I_MAZE_DIVERSE
    - L_MAZE_STATIC
    - L_MAZE_INVERSE
    - L_MAZE_CHOICE
    - L_MAZE_DIVERSE
    - U_MAZE_STATIC
    - U_MAZE_INVERSE
    - U_MAZE_DIVERSE
    # - S_MAZE_STATIC # leave out for eval
    - S_MAZE_INVERSE
    - S_MAZE_DIVERSE
  eval_maze_configs:
    # - S_MAZE_STATIC
    - M_MAZE_DIVERSE
  maze_configs_store:
    I_MAZE_STATIC:
      extend: ${extend:${include:configs_mujoco/mazes/dr/I_MAZE_STATIC.yaml}}
    I_MAZE_INVERSE:
      extend: ${extend:${include:configs_mujoco/mazes/dr/I_MAZE_INVERSE.yaml}}
      ref: I_MAZE_STATIC
    I_MAZE_DIVERSE:
      extend: ${extend:${include:configs_mujoco/mazes/dr/I_MAZE_DIVERSE.yaml}}
      ref: I_MAZE_STATIC
    L_MAZE_STATIC:
      extend: ${extend:${include:configs_mujoco/mazes/dr/L_MAZE_STATIC.yaml}}
    L_MAZE_INVERSE:
      extend: ${extend:${include:configs_mujoco/mazes/dr/L_MAZE_INVERSE.yaml}}
      ref: L_MAZE_STATIC
    L_MAZE_CHOICE:
      extend: ${extend:${include:configs_mujoco/mazes/dr/L_MAZE_CHOICE.yaml}}
      ref: L_MAZE_STATIC
    L_MAZE_DIVERSE:
      extend: ${extend:${include:configs_mujoco/mazes/dr/L_MAZE_DIVERSE.yaml}}
      ref: L_MAZE_STATIC
    U_MAZE_STATIC:
      extend: ${extend:${include:configs_mujoco/mazes/dr/U_MAZE_STATIC.yaml}}
    U_MAZE_INVERSE:
      extend: ${extend:${include:configs_mujoco/mazes/dr/U_MAZE_INVERSE.yaml}}
      ref: U_MAZE_STATIC
    U_MAZE_DIVERSE:
      extend: ${extend:${include:configs_mujoco/mazes/dr/U_MAZE_DIVERSE.yaml}}
      ref: U_MAZE_STATIC
    S_MAZE_STATIC:
      extend: ${extend:${include:configs_mujoco/mazes/dr/S_MAZE_STATIC.yaml}}
    S_MAZE_INVERSE:
      extend: ${extend:${include:configs_mujoco/mazes/dr/S_MAZE_INVERSE.yaml}}
      ref: S_MAZE_STATIC
    S_MAZE_DIVERSE:
      extend: ${extend:${include:configs_mujoco/mazes/dr/S_MAZE_DIVERSE.yaml}}
      ref: S_MAZE_STATIC
